
<div class="col-md-6 col-md-offset-3 box">
    <div id="header">
        <h1 id="logintoregister">Login</h1>
    </div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="group form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input class="inputMaterial form-control" type="text" name="username" ng-model="vm.username" id="username" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="username">Username</label>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="group form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input class="inputMaterial form-control" type="password" name="password" id="password" ng-model="vm.password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="password">Password</label>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button id="buttonlogintoregister" type="submit" ng-disabled="form.$invalid || vm.dataLoading">Login</button>
